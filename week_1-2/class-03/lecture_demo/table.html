<!DOCTYPE html>
<html>
  <body>
    <h1>Table Example</h1>
    <table align="center" width="50%" border="1">
      <tr height="30">
        <th width="100">Student</th>
        <th width="150">Phone</th>
        <th>E-Mail</th>
        <th>Course</th>
      </tr>
      <tr height="30">
        <td>John Doe</td>
        <td>503-555-1234</td>
        <td>john.doe@gmail.com</td>
        <td rowspan="2" align="center">X</td>
      </tr>
      <tr height="30">
        <td>Jane Citizen</td>
        <td>503-555-9876</td>
        <td>jane.citizen@alchemycodelab.com</td>
      </tr>
      <tr height="30">
        <th colspan="2" align="right">Total Students:</th>
        <th align="left" colspan="2">2</th>
      </tr>
    </table>
  </body>
</html>
